<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>صورة مؤقتة</title>
  <style>
    body {
      background: #000;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      pointer-events: none;
      -webkit-user-drag: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="tempImage" src="تنزيل.jpeg" alt="Temporary Image" />
<img id="tempImage" src="images.jpeg" alt="Temporary Image" />
<h1>تم التهكير بنجاح </h1>

  <script>
    // حذف الصورة بعد 30 ثانية
    setTimeout(() => {
      const img = document.getElementById("tempImage");
      if (img) img.remove();
      document.body.innerHTML = "<h2 style='color: white;'>انتهت صلاحية الصورة</h2>";
    }, 30000);

    // منع كليك يمين
    window.addEventListener("contextmenu", e => e.preventDefault());

    // محاولة منع PrintScreen (لن تعمل على كل الأنظمة)
    document.addEventListener("keydown", function(e) {
      if (e.key === "PrintScreen") {
        navigator.clipboard.writeText("لا يمكنك تصوير الشاشة");
        alert("🚫 تصوير الشاشة غير مسموح");
      }
    });

    // محاولة تشويش الشاشة لو تم فتح DevTools
    setInterval(() => {
      if (window.outerHeight - window.innerHeight > 100) {
        document.body.innerHTML = "";
        alert("🚫 لا تفتح أدوات المطور");
      }
    }, 1000);
  </script>
</body>
</html>
